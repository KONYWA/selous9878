<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #D35400; /* Golden orange for heading */
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #D35400; /* Golden orange border */
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            border-color: #E67E22; /* Lighter golden orange for focus */
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #D35400; /* Golden orange for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #E67E22; /* Lighter golden orange on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Travel Booking Form</h2>
        <form action="submit_form.php" method="POST">
            <!-- First Name -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <!-- Last Name -->
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <!-- Country -->
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <!-- Number of Adults -->
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" required>

            <!-- Number of Children -->
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" required>

            <!-- Travel Day -->
            <label for="travel_day">Travel Day:</label>
            <input type="date" id="travel_day" name="travel_day" required>

            <!-- Number of Travel Days -->
            <label for="travel_days">Number of Travel Days:</label>
            <input type="number" id="travel_days" name="travel_days" min="1" required>

            <!-- Type of Travel -->
            <label for="travel_type">Type of Travel:</label>
            <select id="travel_type" name="travel_type" required>
                <option value="midrange">Midrange</option>
                <option value="luxury">Luxury</option>
                <option value="day">Day</option>
                <option value="hiking">Hiking</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
